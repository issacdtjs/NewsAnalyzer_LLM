name: Python Workflow

on:
  workflow_dispatch:

env:
  MY_SECRET_KEY: ${{ secrets.MY_SECRET_KEY }}  # Ensure MY_SECRET_KEY is passed to the environment

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script    
      run: |
        python main.py
